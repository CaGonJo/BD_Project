<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Remove category </title>
</head>
<body>
    <h3> Remove Category </h3>
    <form action="remove_categ" method="post">
        <p>Nome da Categoria: <input type="text" name="remove_categ_name" > </p>
        <p><input type="submit" value="Submeter" > </p>
    </form>  

    {% if cursor %}
        <h4>Categorias</h4>
        <table border="2px">
            <thead>
                {% for record in cursor %}
                <tr>
                    <th>{{ record[0] }} </th>
                </tr>
                {% endfor %}
            </thead>
        </table>
    {% else %}
        <p> Erro: não foi possível obter dados da base de dados! </p>
    {% endif %}
    <p></p>
    <table border="10px" style="padding:10px">
        <thead>
            <tr>
                <th >
                    <a href="../app.cgi/">Voltar à Página Inicial</a>
                </th>
            </tr>
        </thead>
    </table>
</body>
</html>
